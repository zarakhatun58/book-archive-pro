<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title goes here -->
    <title> Book Archieve Project</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-gray">
    <div class="container">
        <h2 class="text-center text-success">Search Your Favourite Book </h2>

        <!-- Book search area -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>


        <!-- Book search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <!-- javascript file link -->
    <script src="book-archieve.js"> </script>
</body>

</html>
