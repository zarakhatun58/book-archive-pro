<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title goes here -->
    <title> Book Archive Pro</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-gray">
    <div class="container">
        <h2 class="text-center text-success">Search Your Favourite Book </h2>

        <!-- Book search area -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>

            <!-- books found data show -->
        </div>
        <h4 class="text-center">Result Found : <span id="found">0</span>; Display Data : <span id="book-count">0</span>
        </h4>

        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


        </div>

        <!-- error message  -->
        <div>

            <h1 id="error-message" class="bg-dark text-center text-danger mt-4">No result Found</h1>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- book details -->
        <div id="book-details" class="my-5  w-50 mx-auto shadow-lg">
        </div>


        <!-- How many book search result found -->
        <div>
            <h1 class="bg-dark text-warning text-center mt-4" id="book-numbers"></h1>
        </div>
    </div>










    <!-- javascript file link -->
    <script src="book-archieve22.js"> </script>
</body>

</html>
